            // List of image URLs

              // Add more image URLs as needed
            ];
          
            // Function to get a random index from the array
            function getRandomIndex(array) {
              return Math.floor(Math.random() * array.length);
            }
          
            // Function to update the image source
            function updateImage() {
              var randomImageUrl = imageUrls[getRandomIndex(imageUrls)];
              document.getElementById('random-image').src = randomImageUrl;

            // Initial update

            setInterval(updateImage, 1333);

        // Khởi tạo Firebase
        firebase.initializeApp(firebaseConfig);

        // Lấy tham chiếu tới Firebase Authentication
        const auth = firebase.auth();
        const loginForm = document.querySelector('#login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Lấy thông tin đăng nhập từ form
            const email = loginForm['email'].value;
            const password = loginForm['password'].value;

            // Đăng nhập với Firebase Authentication
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Xử lý đăng nhập thành công
                    const user = userCredential.user;
                    console.log('Đăng nhập thành công:', user);
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    // Xử lý lỗi đăng nhập

                    const errorMessage = error.message;
                    console.log('Lỗi đăng nhập:', errorMessage);
